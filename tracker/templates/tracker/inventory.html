{% extends 'tracker/index.html' %}
{% load static %}

{% block header %}
		<h1>Tracker &#8212; {{ name }}</h1>
{% endblock header %}

{% block content %}
	{% if inventory_list %}
		<table>
		<tr>
			{% for item in inventory_list %}
				<td>Item: {{ item_item }}</td>
			{% endfor %}
		</tr>
		</table>
	{% else %}
		{{ error_message }}
	{% endif %}
{% endblock %}
